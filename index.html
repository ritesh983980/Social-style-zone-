<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Style Zone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Social Style Zone</h1>
            <p>Elevate your social media presence</p>
        </div>
        <nav>
            <ul>
                <li><a href="#captions" class="active">Captions</a></li>
                <li><a href="#bios">Bios</a></li>
                <li><a href="#fonts">Fonts</a></li>
                <li><a href="#hashtags">Hashtags</a></li>
                <li><a href="#wishes">Wishes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Captions Section -->
        <section id="captions" class="section active">
            <h2><i class="fas fa-quote-left"></i> Captions</h2>
            <div class="content-box">
                <div class="search-box">
                    <input type="text" placeholder="Search captions..." id="caption-search">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="category-buttons">
                    <button class="active">All</button>
                    <button>Love</button>
                    <button>Travel</button>
                    <button>Food</button>
                    <button>Inspiration</button>
                </div>
                <div class="items-grid" id="captions-grid">
                    <!-- Captions will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Bios Section -->
        <section id="bios" class="section">
            <h2><i class="fas fa-user-edit"></i> Bios</h2>
            <div class="content-box">
                <div class="search-box">
                    <input type="text" placeholder="Search bios..." id="bio-search">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="category-buttons">
                    <button class="active">All</button>
                    <button>Instagram</button>
                    <button>Twitter</button>
                    <button>LinkedIn</button>
                    <button>Creative</button>
                </div>
                <div class="items-grid" id="bios-grid">
                    <!-- Bios will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Fonts Section -->
        <section id="fonts" class="section">
            <h2><i class="fas fa-font"></i> Fonts</h2>
            <div class="content-box">
                <div class="search-box">
                    <input type="text" placeholder="Search fonts..." id="font-search">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="font-preview-box">
                    <textarea id="font-test-area" placeholder="Type here to test fonts"></textarea>
                    <div class="font-styles" id="font-styles">
                        <!-- Font styles will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Hashtags Section -->
        <section id="hashtags" class="section">
            <h2><i class="fas fa-hashtag"></i> Hashtags</h2>
            <div class="content-box">
                <div class="search-box">
                    <input type="text" placeholder="Search hashtags..." id="hashtag-search">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="category-buttons">
                    <button class="active">All</button>
                    <button>Photography</button>
                    <button>Fashion</button>
                    <button>Food</button>
                    <button>Travel</button>
                </div>
                <div class="hashtag-cloud" id="hashtag-cloud">
                    <!-- Hashtags will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Wishes Section -->
        <section id="wishes" class="section">
            <h2><i class="fas fa-birthday-cake"></i> Wishes</h2>
            <div class="content-box">
                <div class="search-box">
                    <input type="text" placeholder="Search wishes..." id="wish-search">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="category-buttons">
                    <button class="active">All</button>
                    <button>Birthday</button>
                    <button>Anniversary</button>
                    <button>Festival</button>
                    <button>Congratulations</button>
                </div>
                <div class="items-grid" id="wishes-grid">
                    <!-- Wishes will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Social Style Zone. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
